- title: "Ed Askew - Boats & Roads reissue out June 22nd"
- body: "Ed Askew's first self-recorded LP will be re-released by Flying Moonlight on cassette and digital. The cassette LP features original restored album art by Askew as well as a restored track titled 'Yama'. Cassette includes download code. 
         A must-have for fans of Askew. A release show will take place at Manhattan Inn in Greenpoint, BK on June 22nd."

- title: "Tim Kuhl - 1982 "
  body: "We're excited to announce the release of Tim Kuhl's new album <strong>1982</strong> on June 30th. This is Kuhl's 5th studio album and first journey electronic/synth music. 
  The album contains eight tracks which feature Satomi Matsuzaki of Deerhoof and poet Geoffrey Bankowski. 1982 release show will take place on July 7th at Union Pool in Williamsburg, Brooklyn. 
  Pre-orders for the album will open on June 15th."
  
