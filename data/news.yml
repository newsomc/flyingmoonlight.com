# - title: "Video: Hairy Sand's The Swim directed by Candace Thompson"
#   body: "<a href='/artists/hairy-sands/'>Hairy Sands</a> continues their creation of beautiful new worlds of sound with <a href='https://hairysands.bandcamp.com/track/the-swim'>The Swim</a>, the single off their 2014 album <a href='https://hairysands.bandcamp.com/album/tears'>Tears</a>. The video is inspired by classic Disney animations referencing science, mathematics, philosophy and nature. It was directed and animated by <a href='https://vimeo.com/user2545719'>Candace Thompson</a> in Feb 2015.<div> <iframe width='98%' height='420' src='https://www.youtube.com/embed/Twe07e1pOfA' frameborder='0' allowfullscreen></iframe></div> You can buy Tears on <a href='https://itunes.apple.com/us/artist/hairy-sands/id913187596'>iTunes</a>, or order vinyl <a href='http://hairysands.bandcamp.com/album/tears'>here</a>."

# - title: "George Sand at Cake Shop - April 23rd"
#   body: "Legendary and visionary NYCers, <a href='https://www.facebook.com/TheSceneIsNow'>The Scene is Now</a>, join a bill of heady Barrett-ian vibes with <a href='https://www.facebook.com/daydreamtimemachine'>Rachel Trachtenburg's</a> rainbowgaze, <a href='/artists/george-sand'>George Sand's</a> modern hymns, and <a href='https://www.facebook.com/lusciousskinmusic'>Luscious Skin's</a> ghost-Blake tunes. At <a href='https://www.facebook.com/cakeshopnyc'> Cakeshop</a> - Manhattan, NYC. RSVP <a href='https://www.facebook.com/events/1810649579160190/'>here</a>."


# - title: "Lefty Bones at Union Pool - Tuesday, April 21st"
#   body: "<p>Nathaniel Maynard a.k.a Lefty Bones will debut material from his new self-titled record on Tuesday, April 21st at Union Pool. Known for guitar on VietNam's 'An American Dream' his new album is a total departure from the teeming sound of 'An American Dream'. Here, synthesizers create a neon landscape - you can picture listening to this album next to the beach with something sparkling in your hand. Take a listen to the track Believer.</p> <p><iframe width='100%' height='20' scrolling='yes' frameborder='no' src='https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/199143809&amp;color=ff5500&amp;inverse=false&amp;auto_play=false&amp;show_user=true'></iframe></p>"
