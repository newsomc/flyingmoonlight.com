# - body: "<p><strong>George Sand at Crest Fest in Kennebunkport, Maine</strong></p> <p> The band will be play a very special festival event in Maine on <strong>Saturday, August 22nd</strong>. The lineup includes the likes of Butcher Boy, Cal Clark, Cheerwine, Tom Kovacevic, Visitations, Caethua, Russian Tsarlag, George Sand, Greg Jamie, Nate + Lee = pucker up, Dan Talbot, Lair, Taboo, Craow, Power Masters, Sediment Club, (New England) Patriots</p> <p> The event will be held in woods in Kennebunk, in a small field between two cranberry bogs and a small pond. There is ample space for camping, grills to use, a large fire pit, and freaky electrified music all day. There is also a decent swimming spot as well as part of a lake. </p><p> Please consider <a href='https://www.paypal.com/us/cgi-bin/webscr?cmd=_flow&SESSION=UBYaRiHxyUNtSJrBKhSTo_tYot3U4zdZfNekXmns_QxAp3C4gH8CujheLQm&dispatch=5885d80a13c0db1f8e263663d3faee8d5c97cbf3d75cb63effe5661cdf3adb6d'>donating</a> to the festival."

# - body: "<p><strong> Ed Askew, Boats & Roads - Special cassette reissue on Flying Moonlight</strong></p><p>Ed Askew's first self-recorded LP <strong>Boats & Roads </strong> will be released by Flying Moonlight on cassette and digital. The cassette LP features original album art by Askew as well as a restored track titled 'Yama'. Cassette purchase includes free download code. 
#          A must-have for fans of Askew. A <strong>release show</strong> will take place at <a href='http://manhattaninn.blogspot.com'>Manhattan Inn</a> in Greenpoint, Brooklyn on <strong>Monday, June 22nd</strong>.</p>"
