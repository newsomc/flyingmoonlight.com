# - title: "Tim Kuhl - 1982 "
#   body: "We're excited to announce the release of Tim Kuhl's new album <strong>1982</strong> on June 30th. This is Kuhl's 5th studio album and first journey electronic/synth music. 
#   The album contains eight tracks featuring <strong>Satomi Matsuzaki</strong> of <strong>Deerhoof</strong> (White (k)Knight), poet <strong>Geoffrey Bankowski</strong> (Drive) and <strong> Grey McMurray</strong> (Invisible Power). 
#   Fans of musician/directors John Carpenter & David Lynch as well as the synth sounds of Edgar Froese & Giorgio Moroder will embrace <strong>1982</strong> without at doubt. 1982 release show will take place on July 7th at Union Pool in Williamsburg, Brooklyn. 
#   Pre-orders for the album will open on June 15th."
  
