- body: "<p> <a href ='/artists/erin-durant'>Erin Durant's</a> new album <strong>Blueberry Mountain</strong> will be released Tuesday, November 1st. Pre-order the limited edition (100) cassette <a href='/erin-durant-preorder'>here</a>. All cassettes come with a free digital download. A release show will be held at Union Pool, November 1st, 8pm. Joining the bill will be <a href='/artists/george-sand'>George Sand</a> and The Drunken Foreigner band. More details on the <a href='https://www.facebook.com/events/309283286122282/'>Facebook event page</a>.</p>"
